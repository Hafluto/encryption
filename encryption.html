<!DOCTYPE html>
<html>
<body>

<input type="text" id="input">

<button onclick="encrypt()">Try it</button>

<script>

var alphabet = "abcdefghijklmnopqrstuvwxyz";
var i = 0;

function encrypt() {
  var plainText = document.getElementById("input").value;
  var key = 3;
  var firstLetter = plainText[0];
  var encryptedLetter = "a";
  for(i = 0; i < alphabet.length; i++){

    if(firstLetter ==  alphabet[i]){

      if((i+key) > alphabet.length){

        encryptedLetter = alphabet[i+key-alphabet.length];
      }
    }
  }
  console.log(encryptedLetter);
}
</script>

</body>
</html>
